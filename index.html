<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetzt l채cheln! Du wirst 체berwacht!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 3px solid red;
            margin-top: 20px;
        }
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Jetzt l채cheln! Du wirst 체berwacht!</h1>
    <video id="video" autoplay playsinline></video>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
            } catch (error) {
                alert("Kamera konnte nicht aktiviert werden. Erlaube den Zugriff in den Browser-Einstellungen.");
            }
        }
        startCamera();
    </script>
</body>
</html>
